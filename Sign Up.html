<!doctype html>
<html>
    <head>
        <title>Sign-Up page</title>
        <meta charset="UTF-8">
        <meta name="keyword" content="html">
        <meta name="description" content="Login Layout">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet"type="text/css" href="Sign Up/CSS/style.css">
    </head>
        <body>
          <!--mainContainer starts-->
          <div id="mainContainer">
            <!--content starts-->
            <div class="main-flex">
               <div class="flex1">
                   <h4>Create an account</h4>
               </div>
               <div class="flex2">
                   <div class="sub-flex">
                       <input type="text" name="fname" placeholder="First Name" class="textbox1">
                       <input  type="text" name="lname" placeholder="Last Name" class="textbox1">
                   </div>
                   <div class="sub-flex">
                       <input type="text" name="email" placeholder="Email ID" class="textbox2">
                   </div>
                   <div class="sub-flex">
                       <input type="password" name="password" placeholder="......" class="textbox1">
                       <input type="password" name="password" placeholder="............." class="textbox1">
                   </div>
                   <div class="sub-flex">
                       <input type="text" name="pno" placeholder="Phone Number" class="textbox2">
                   </div>
                   <div class="sub-flex5">
                       <button class="button_style">Sign me up</button>
                   </div>
                   <span class="text"><a href="https://www.gmail.com" class="text1">Already have an account?</a>
                   <a href="https://www.gmail.com" class="text2">Login Here</a></span>                   

               </div>
            </div>
            <!--content ends-->
          </div>
          <!--mainContainer ends-->
        </body>
</html>
